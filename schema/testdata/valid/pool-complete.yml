runners:
  test-runner:
    cpu: [2]
    ram: [16]
    family: [c7a]

pools:
  valid-pool:
    runner: test-runner
    schedule:
      - name: default
        hot: 1
        stopped: 2
      - name: nights
        hot: 0
        stopped: 1
        match:
          day: [monday, tuesday]
          time: ["22:00", "06:00"]

