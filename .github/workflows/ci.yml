name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install mise
        uses: jdx/mise-action@v2
      
      - name: Install CUE
        run: |
          mise install
          mise exec -- go install cuelang.org/go/cmd/cue@latest
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: mise exec -- go mod download
      
      - name: Fix CUE module
        run: mise exec -- cue mod fix
      
      - name: Generate schema
        run: make gen
      
      - name: Check for schema.json changes
        run: |
          if [ -n "$(git status --porcelain schema/schema.json)" ]; then
            echo "Error: schema.json is out of date. Run 'make gen' and commit the changes."
            exit 1
          fi
      
      - name: Run tests
        run: make test
      
      - name: Run linter
        run: make lint

