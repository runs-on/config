name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install mise
        uses: jdx/mise-action@v2
      
      - name: Install CUE
        run: |
          mise install
          mise exec -- go install cuelang.org/go/cmd/cue@latest
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: mise exec -- go mod download
      
      - name: Fix CUE module
        run: mise exec -- cue mod fix
      
      - name: Tidy dependencies
        run: mise exec -- go mod tidy
      
      - name: Generate schema
        run: make gen
      
      - name: Check for schema.json changes
        run: |
          # Stage all generated files
          git add schema/schema.json pkg/schemajson/schema.json go.mod go.sum cue.mod/module.cue 2>/dev/null || true
          # Only check schema.json files - other files (go.mod, go.sum, module.cue) are expected to change
          if [ -n "$(git diff --cached --name-only schema/schema.json pkg/schemajson/schema.json 2>/dev/null)" ]; then
            echo "Error: schema.json is out of date. Run 'make gen' and commit the changes."
            git diff --cached schema/schema.json pkg/schemajson/schema.json
            exit 1
          fi
          echo "Schema files are up to date"
      
      - name: Run tests
        run: make test
      
      - name: Run linter
        run: make lint

